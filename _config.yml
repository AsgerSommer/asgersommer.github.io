# Description
title:            Asger Sommer
description:      'A blog about code, science and design.'
#baseurl:          "" # apparently this breaks github pages serve of jekyll
url:              https://asgersommer.com
# enforce_ssl:    asgersommer.com
twitter_username: AsgerSommer
github_username:  AsgerSommer

version:          1.0.0
author:
  name:           Asger Sommer
  url:            https://twitter.com/AsgerSommer
github:
  repo:           https://github.com/AsgerSommer/asgersommer.github.io

# Setup
markdown:         kramdown
highlighter:      rouge
plugins:  
  - jekyll-sitemap           
  - jemoji
sass:
  style:          :compressed
permalink:        pretty
gems:
  - jekyll-paginate-v2

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true


# Produces a cleaner folder structure when using categories
permalink: /:year/:month/:title.html