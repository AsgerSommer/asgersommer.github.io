---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<!-- <div id="tag-cloud">
  {{ site | tag_cloud }}
</div> -->

<div class="tags-cloud">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <a href="../{{ tag[0] }}" style="font-size: {{ tag[1].size | times: 1.0 }}em;">
      {{ tag[0] }} ({{ tag[1].size }})
    </a>
  {% endfor %}
</div>
